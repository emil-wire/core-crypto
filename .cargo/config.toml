[env]
EMCC_CFLAGS = "-O3"
CC_armv7-linux-androideabi = "armv7a-linux-androideabi31-clang"
AR_armv7-linux-androideabi = "llvm-ar"
CC_aarch64-linux-android = "aarch64-linux-android31-clang"
AR_aarch64-linux-android = "llvm-ar"
CC_x86_64-linux-android = "x86_64-linux-android31-clang"
AR_x86_64-linux-android = "llvm-ar"
CC_i686-linux-android = "i686-linux-android31-clang"
AR_i686-linux-android = "llvm-ar"

[target.wasm32-unknown-emscripten]
rustflags = [
    "-C", "link-args=./support/wasm/gxx_personality_v0_stub.o",
    "-C", "link-args=--bind,--export-dynamic",
    "-C", "target-feature=+crt-static",
    "-C", "link-arg=-nostartfiles",
    "-C", "link-arg=-Wl,--no-entry",
]

# Android linkage
[target.armv7-linux-androideabi]
ar = "llvm-ar"
linker = "armv7a-linux-androideabi31-clang"
rustflags = [
    "-C", "link-args=-Lsupport/android"
]

[target.aarch64-linux-android]
ar = "llvm-ar"
linker = "aarch64-linux-android31-clang"
rustflags = [
    "-C", "link-args=-Lsupport/android"
]

[target.x86_64-linux-android]
ar = "llvm-ar"
linker = "x86_64-linux-android31-clang"
rustflags = [
    "-C", "link-args=-Lsupport/android"
]

[target.i686-linux-android]
ar = "llvm-ar"
linker = "i686-linux-android31-clang"
rustflags = [
    "-C", "link-args=-Lsupport/android"
]
